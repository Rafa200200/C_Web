<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>

</head>

<body>
    <form class="box" action="login.html" method="POST">

        <input type="submit" name="" value="Sign up" onclick="validate()">
    </form>
</body>
</html>
